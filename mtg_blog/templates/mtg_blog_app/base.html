{% load static %}

        <meta charset="utf-8">

        <title>MTG Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'mtg_blog_app/css/styles.css' %}">

        <nav class="site-nav">
            <div>

            <main class="main-content">

                    {% block top_topics %}
                    <h3>Top Topics</h3>
